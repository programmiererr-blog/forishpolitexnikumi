<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .top-bar h2 {
      margin: 0;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .subject-block {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .subject-block:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.15);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #00c6ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008ecf;
    }

    .status {
      margin-top: 20px;
      font-size: 15px;
      text-align: center;
      color: #ffd700;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>üë®‚Äçüíº Admin Panel</h2>
    <button class="logout-btn" onclick="logoutAdmin()">üö™ Chiqish</button>
  </div>

  <div class="container">
    <h1>üìã Testlarga Kirishni Boshqarish</h1>

    <div class="subject-block" id="raqamli">
      <strong>üìò Raqamli axborotlarni qayta ishlash ustasi</strong>
      <label>Boshlanish vaqti:</label>
      <input type="datetime-local" id="raqamliStart">
      <label>Tugash vaqti:</label>
      <input type="datetime-local" id="raqamliEnd">
      <button onclick="activateTest('Raqamli axborotlarni qayta ishlash ustasi', 'raqamliStart', 'raqamliEnd')">Ruxsat berish</button>
    </div>

    <div class="subject-block" id="avtomobil">
      <strong>üöó Avtomobil dvigatellarini tashxislash va ta'mirlash</strong>
      <label>Boshlanish vaqti:</label>
      <input type="datetime-local" id="avtomobilStart">
      <label>Tugash vaqti:</label>
      <input type="datetime-local" id="avtomobilEnd">
      <button onclick="activateTest('Avtomobil dvigatellarini tashxislash va ta\'mirlash', 'avtomobilStart', 'avtomobilEnd')">Ruxsat berish</button>
    </div>

    <div class="subject-block" id="elektro">
      <strong>üîå Elektromontyor</strong>
      <label>Boshlanish vaqti:</label>
      <input type="datetime-local" id="elektroStart">
      <label>Tugash vaqti:</label>
      <input type="datetime-local" id="elektroEnd">
      <button onclick="activateTest('Elektromontyor', 'elektroStart', 'elektroEnd')">Ruxsat berish</button>
    </div>

    <div class="subject-block" id="kiyim">
      <strong>üëó Yakka tartibda kiyim tikuvchi</strong>
      <label>Boshlanish vaqti:</label>
      <input type="datetime-local" id="kiyimStart">
      <label>Tugash vaqti:</label>
      <input type="datetime-local" id="kiyimEnd">
      <button onclick="activateTest('Yakka tartibda kiyim tikuvchi', 'kiyimStart', 'kiyimEnd')">Ruxsat berish</button>
    </div>

    <div class="loader" id="loader"></div>
    <div class="status" id="statusMsg"></div>
  </div>

  <script>
     if (localStorage.getItem("isAdminLoggedIn") !== "true") {
    alert("Kirish ruxsat etilmagan. Iltimos, avval tizimga kiring.");
    window.location.href = "admin-login.html"; // Login sahifasi joylashuviga mos yozing
  }

  function logoutAdmin() {
    localStorage.removeItem("isAdminLoggedIn");
    window.location.href = "admin-login.html";
  }

    function activateTest(subject, startId, endId) {
      const startTime = document.getElementById(startId).value;
      const endTime = document.getElementById(endId).value;
      const msg = document.getElementById('statusMsg');
      const loader = document.getElementById('loader');

      if (!startTime || !endTime) {
        msg.textContent = "‚ö†Ô∏è Iltimos, vaqtlarni to‚Äòldiring!";
        return;
      }

      msg.textContent = "";
      loader.style.display = "block";

      fetch('/api/set-status', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer admin123'
        },
        body: JSON.stringify({
          status: true,
          subject,
          startTime,
          endTime
        })
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";
        msg.textContent = `‚úÖ Testga ruxsat berildi: ${subject}`;
      })
      .catch(err => {
        loader.style.display = "none";
        msg.textContent = `‚ùå Xatolik yuz berdi: ${err.message}`;
      });
    }
  </script>
</body>
</html>
